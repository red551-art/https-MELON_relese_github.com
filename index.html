<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon 8.1.0.1 Release</title>
    <!-- Favicon -->
    <link rel="icon" href="img/ico.jpg" type="image/jpg">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --accent-color: #ff00aa;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --text-color: #e0e0ff;
            --text-glow: rgba(224, 224, 255, 0.7);
            --neon-glow: 0 0 10px var(--primary-color), 
                         0 0 20px var(--primary-color), 
                         0 0 30px var(--primary-color);
            --neon-glow-secondary: 0 0 10px var(--secondary-color), 
                                 0 0 20px var(--secondary-color);
        }
        
        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/css/cyberpunk') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Cyber', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 184, 255, 0.05) 0%, transparent 30%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 184, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        /* Меню версий */
        .version-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-line {
            height: 3px;
            width: 100%;
            background-color: var(--primary-color);
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .menu-icon.active .menu-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active .menu-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .versions-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--primary-color);
            box-shadow: 5px 0 15px rgba(0, 255, 157, 0.3);
            z-index: 1000;
            transition: all 0.3s;
            padding: 70px 20px 20px;
            overflow-y: auto;
        }

        .versions-panel.active {
            left: 0;
        }

        .version-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .version-item:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .version-item.active {
            background: rgba(0, 255, 157, 0.3);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .version-title {
            font-size: 1.1em;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .version-desc {
            font-size: 0.8em;
            color: var(--text-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 30px;
            background-color: rgba(10, 10, 30, 0.7);
            border-radius: 15px;
            border: 1px solid var(--primary-color);
            box-shadow: var(--neon-glow-secondary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 157, 0.1),
                rgba(0, 184, 255, 0.1),
                transparent
            );
            animation: scan 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%) translateX(-100%) rotate(45deg); }
            100% { transform: translateY(100%) translateX(100%) rotate(45deg); }
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 4em;
            text-shadow: var(--neon-glow);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .version-number {
            display: block;
            font-size: 0.5em;
            color: var(--secondary-color);
            text-shadow: var(--neon-glow-secondary);
            margin-top: 10px;
        }
        
        .version-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--darker-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8em;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        /* Кнопка скачивания */
        .download-btn-container {
            text-align: center;
            margin: 30px 0 20px 0;
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--darker-bg);
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Cyber', 'Arial', sans-serif;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.8);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-icon {
            margin-right: 10px;
        }
        
        .screenshots-section {
            margin-top: 80px;
            text-align: center;
            position: relative;
        }
        
        h2 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: var(--neon-glow);
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--primary-color),
                transparent
            );
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .screenshot-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s;
            border: 2px solid rgba(0, 255, 157, 0.3);
            cursor: pointer;
            aspect-ratio: 16/9;
        }
        
        .screenshot-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--neon-glow-secondary),
                        0 15px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--secondary-color);
        }
        
        .screenshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }
        
        .screenshot-item:hover .screenshot-img {
            transform: scale(1.1);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            overflow: auto;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .modal-img-container {
            position: relative;
            display: inline-block;
            width: 80%;
            height: 80%;
            perspective: 1000px;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: var(--neon-glow);
            border: 2px solid var(--primary-color);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .slide-next {
            animation: slideInFromRight 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .slide-prev {
            animation: slideInFromLeft 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%) rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%) rotateY(-90deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotateY(0);
                opacity: 1;
            }
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--primary-color);
            font-size: 50px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 11;
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        .close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 60px;
            cursor: pointer;
            padding: 30px;
            user-select: none;
            transition: 0.3s;
            z-index: 10;
            text-shadow: 0 0 10px var(--primary-color);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            color: var(--accent-color);
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px var(--accent-color);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .prev {
            left: 30px;
        }
        
        .next {
            right: 30px;
        }
        
        footer {
            text-align: center;
            margin-top: 100px;
            padding: 40px;
            color: var(--text-color);
            font-size: 0.9em;
            position: relative;
            background: rgba(10, 10, 30, 0.7);
            border-radius: 15px;
            border-top: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .cyber-logo {
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-link {
            display: inline-block;
            margin: 0 15px;
            color: var(--text-color);
            font-size: 1.5em;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
            text-shadow: var(--neon-glow);
        }
        
        /* Анимации */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: var(--neon-glow);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }
        
        .flicker {
            animation: flicker 3s linear infinite;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .modal-img {
                max-width: 95%;
                max-height: 80%;
            }
            
            .nav-btn {
                font-size: 40px;
                padding: 15px;
                width: 60px;
                height: 60px;
            }
            
            .close {
                top: 10px;
                right: 20px;
                font-size: 40px;
            }
            
            .download-btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            .versions-panel {
                width: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Меню версий -->
    <div class="version-menu" onclick="toggleVersionsPanel()">
        <div class="menu-icon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>

    <div class="versions-panel">
        <div class="version-item" onclick="selectVersion(0)">
            <div class="version-title">Melon's Playground</div>
            <div class="version-desc">Версия 2.0.1</div>
        </div>
        <div class="version-item" onclick="selectVersion(1)">
            <div class="version-title">Melon 8.1.0.1 PRE-RELEASE</div>
            <div class="version-desc">Предрелизная версия</div>
        </div>
        <div class="version-item active" onclick="selectVersion(2)">
            <div class="version-title">Melon</div>
            <div class="version-desc">Версия 8.1.0.1</div>
        </div>
    </div>

    <div class="container">
        <div class="grid-lines"></div>
        
        <header>
            <div class="version-badge">v8.1.0.1</div>
            <h1 class="flicker">MELON
                <span class="version-number">8.1.0.1</span>
            </h1>
            <p style="font-size: 1.2em; margin-top: 20px; letter-spacing: 1px;">
                Будущее музыкального стриминга уже здесь
            </p>
            
            <div class="download-btn-container">
                <button class="download-btn" onclick="downloadCurrentVersion()">
                    <i class="fas fa-download download-icon"></i> Скачать текущую версию
                </button>
            </div>
        </header>
        
        <div class="screenshots-section">
            <h2>Галерея интерфейса</h2>
            <div class="screenshots-grid">
                <!-- Скриншоты будут добавляться динамически -->
            </div>
        </div>
        
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <div class="modal-img-container">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img id="expandedImg" class="modal-img">
                </div>
                <span class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</span>
                <span class="nav-btn next" onclick="changeSlide(1)">&#10095;</span>
            </div>
        </div>
        
        <footer>
            <div class="cyber-logo">MELON</div>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
            <p>© 2025 Melon Technologies. Все права защищены.</p>
            <p>Версия 8.1.0.1 | Android 13+</p>
        </footer>
    </div>

    <script>
        // Данные о версиях
        const versions = [
            {
                name: "Melon's Playground",
                version: "2.0.1",
                filePath: "files/1/melons_playground.apk",
                fileName: "melons_playground.apk",
                screenshots: [
                    "img/melon 2.0.1/screenshot1.png",
                    "img/melon 2.0.1/screenshot2.png",
                    "img/melon 2.0.1/screenshot3.png"
                ]
            },
            {
                name: "Melon 8.1.0.1 PRE-RELEASE",
                version: "8.1.0.1 PRE-RELEASE",
                filePath: "files/2/melon 8.1.0.1 PRE-RELELE.apk",
                fileName: "melon_8.1.0.1_pre-release.apk",
                screenshots: [
                    "img/MElon 8.1.0.1 pre-relese/screenshot1.png",
                    "img/MElon 8.1.0.1 pre-relese/screenshot2.png",
                    "img/MElon 8.1.0.1 pre-relese/screenshot3.png",
                    "img/MElon 8.1.0.1 pre-relese/screenshot4.png",
                    "img/MElon 8.1.0.1 pre-relese/screenshot5.png",
                    "img/MElon 8.1.0.1 pre-relese/screenshot6.png"
                ]
            },
            {
                name: "Melon",
                version: "8.1.0.1",
                filePath: "files/3/Melon_8.1.0.1.apk",
                fileName: "Melon_8.1.0.1.apk",
                screenshots: [
                    "img/Melon8.1.0.1relese/screenshot1.png",
                    "img/Melon8.1.0.1relese/screenshot2.png",
                    "img/Melon8.1.0.1relese/screenshot3.png",
                    "img/Melon8.1.0.1relese/screenshot4.png",
                    "img/Melon8.1.0.1relese/screenshot5.png",
                    "img/Melon8.1.0.1relese/screenshot6.png"
                ]
            }
        ];

        let currentVersionIndex = 2;
        let currentSlide = 0;
        let currentScreenshots = versions[2].screenshots;

        function toggleVersionsPanel() {
            const panel = document.querySelector('.versions-panel');
            const menuIcon = document.querySelector('.menu-icon');
            
            panel.classList.toggle('active');
            menuIcon.classList.toggle('active');
        }

        function selectVersion(index) {
            currentVersionIndex = index;
            const version = versions[index];
            currentScreenshots = version.screenshots;
            
            // Обновляем UI
            document.querySelectorAll('.version-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            const titleElement = document.querySelector('h1');
            titleElement.innerHTML = version.name.split(' ')[0] + 
                `<span class="version-number">${version.version}</span>`;
            
            document.querySelector('.version-badge').textContent = `v${version.version.split(' ')[0]}`;
            
            updateScreenshots();
            toggleVersionsPanel();
        }

        function updateScreenshots() {
            const grid = document.querySelector('.screenshots-grid');
            grid.innerHTML = '';
            
            currentScreenshots.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';
                item.onclick = () => openModal(index);
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Скриншот ${versions[currentVersionIndex].name}`;
                img.className = 'screenshot-img';
                img.onerror = () => {
                    console.error(`Не удалось загрузить изображение: ${src}`);
                    img.src = 'https://via.placeholder.com/300x169?text=Image+not+found';
                };
                
                item.appendChild(img);
                grid.appendChild(item);
            });
        }

        function downloadCurrentVersion() {
            const version = versions[currentVersionIndex];
            const link = document.createElement('a');
            link.href = version.filePath;
            link.download = version.fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert(`Скачивание ${version.fileName}`);
        }

        function openModal(index) {
            currentSlide = index;
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("expandedImg");
            
            modal.style.display = "block";
            modalImg.src = currentScreenshots[currentSlide];
            modalImg.classList.remove('slide-next', 'slide-prev');
            
            modal.addEventListener('click', function(event) {
                if (event.target === modal) closeModal();
            });
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function changeSlide(n) {
            const modalImg = document.getElementById("expandedImg");
            
            if (n > 0) {
                modalImg.classList.add('slide-next');
            } else {
                modalImg.classList.add('slide-prev');
            }
            
            setTimeout(() => {
                currentSlide = (currentSlide + n + currentScreenshots.length) % currentScreenshots.length;
                modalImg.src = currentScreenshots[currentSlide];
                modalImg.classList.remove('slide-next', 'slide-prev');
            }, 300);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Гарантированно закрываем панель при загрузке
            document.querySelector('.versions-panel').classList.remove('active');
            document.querySelector('.menu-icon').classList.remove('active');
            
            updateScreenshots();
            selectVersion(2);
            
            // Обработка клавиш
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'ArrowRight') changeSlide(1);
            });
        });
    </script>
</body>
</html>
